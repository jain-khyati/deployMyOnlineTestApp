<div class="container">
    <h1 class="display-5 fw-bold">Welcome to Online Test App</h1>
    <p class="col-md-8 fs-4">The test contains a total of 9 questions. Each question holds 10 points</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct answer gives 10 points</li>
        <li>Incorrect answer gives -10 points</li>
        <li>You will have 60 seconds to answer each question</li>
        <li>Refreshing the page will reset the test</li>
    </ol>
    <h1 style="font-family:cursive;text-align: center ;">All the best</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name:</label>
        <input #name class="form-control" type="text">
    </div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="takeTest()">Take Test!</button>
</div>
